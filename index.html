<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/jquery.fancybox.min.css" />
    <title>Adidas</title>
    <!-- custum stylesheet-->
    <link rel="stylesheet" href="./assets//css/index.css" />
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link rel="stylesheet" href="./assets/css/slick-theme.css" />
  </head>

  <body>
    <div class="main-body">
      <div class="container">
        <div class="left-side">
          <div class="reebok-section">
            <img src="./assets/images/zig-zag-img-1.png" alt="" />
            <div class="rs-content">
              <span class="title"
                >2019 national champions crowned at reebok</span
              >
              <span class="desc">
                Membership has its perks. Joining ADIDAS means you can race at
                your local tracks
              </span>
            </div>
          </div>
          <div class="reebok-section">
            <img src="./assets/images/zig-zag-img-2.png" alt="" s />
            <div class="rs-content">
              <span class="title"
                >2019 national champions crowned at reebok</span
              >
              <span class="desc">
                Membership has its perks. Joining ADIDAS means you can race at
                your local tracks
              </span>
            </div>
          </div>
        </div>
        <div class="sidebar"></div>
      </div>
    </div>
    <div class="contact-form">
      <div class="container">
        <h2>get in touch with us</h2>
        <form class="form">
          <div class="form-inline">
            <div class="form-group">
              <label for="name">name</label>
              <input
                type="name"
                name="name"
                id="name"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group ml">
              <label for="email">email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
              />
            </div>
          </div>
          <div class="form-inline">
            <div class="form-group">
              <label for="country">country</label>
              <select name="country" id="country">
                <option value="usa">usa</option>
                <option value="uk">uk</option>
              </select>
            </div>
            <div class="form-group ml">
              <label for="state">state</label>
              <select name="state" id="state">
                <option value="usa">usa</option>
                <option value="uk">uk</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="gender">gender</label>
            <div class="radio-inputs">
              <label class="radio-container"
                >male
                <input type="radio" name="gender" />
                <span class="checkmark"></span>
              </label>
              <label class="radio-container"
                >female
                <input type="radio" name="gender" />
                <span class="checkmark"></span>
              </label>
              <label class="radio-container"
                >other
                <input type="radio" name="gender" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="state">Country</label>
            <textarea name="country" id="country" placeholder="Message" rows="5"></textarea>
          </div>
              <button class="submit-btn" type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- custum javascript -->
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/jquery.fancybox.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
